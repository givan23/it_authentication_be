# Configurazione del database MySQL
spring.datasource.url=jdbc:mysql://db:3306/it_authentication
spring.datasource.username=auth_user
spring.datasource.password=authpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurazione JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Porta del server (opzionale, default: 8080)
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configurazione del profilo attivo (opzionale)
spring.profiles.active=dev
